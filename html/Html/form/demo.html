<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 style="text-align: center;">Form</h1>
   <form action="" method="">
       <label for="d1"><strong>First name</strong></label>
       <input  type="text" name="First Name" id="d1" placeholder="First Name">
       <br>
       <label for="d2">Last Name</label>
       <input  type="text" name="Last Name" id="d2" placeholder="Last Name">
       <br>
       <label for="d3">Email</label>
       <input type="email" name="Email" id="d3" placeholder="Email">
       <br>
       <label for="d4">Mob No</label>
       <input type="number" name="mob No" id="d4" placeholder="Mobile Number">
       <br>
       <p>Select your favorite coding language</p>
       <input type="radio" name="coding" id="" value="Java">Java
       <input type="radio" name="coding" id="" value="Python">Python
       <input type="radio" name="coding" id=""
       value="Javascript">Javascipt
       <input type="radio" name="coding" id="">C++
       <br>
       <p>Favorite Id </p>
       <input type="checkbox" name="Programming" id="" value="Eclipse">Eclipse
       <input type="checkbox" name="Programming" id="" value="Visual Code">Visual Code
       <input type="checkbox" name="Programming" id="" value="codeBlocks"> codeBlocks
       <input type="checkbox" name="Programming" id="" value="CMD"> CMD
       <br>
       <p>Select Your favorite Dog Breed</p>
       <select name="Dog" id="">
           <option value="Golden Retriever">Golden Retriever</option>
           <option value="Labrador">Labrador</option>
           <option value="German Shepherd">German Shepherd</option>
           <option value="Husky">Husky</option>
       </select>
       <br>
       <br>
       <textarea name="" id="" cols="30" rows="10" placeholder="Feed Back"></textarea>
       <br>
       <button style="background-color: aqua;"> submit</button>
   </form>
</body>
</html>
